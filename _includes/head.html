<!-- Meta Tags -->
<meta charset="utf-8">
<meta name="theme-color" content="#2cd3df">
<meta name="viewport" content="width=device-width, initial-scale=1.0 ">
<!-- Not required, but useful to check when GH compiled the site. -->
<meta name="generator" content="Jekyll {{ jekyll.version }}">
<meta name="generated-at" content="{{ site.time | date: '%R %m/%d/%Y' }}">
<meta name="robots" content="{% if page.hidden %}noindex, follow{% else %}index, follow{% endif %}">

<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}Lunarki{% endif %}"> {% if page.description %}
<meta name="description" content="{{ page.description | escape }}"> {% endif %}

<!-- Page title -->
<title>{% if page.title and page.permalink != '/' %}{{ page.title }} | {% endif %}ğŸš€ {{ site.title }}</title>

<!-- CSS and stuff -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif:700|Source+Code+Pro" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><link href="/css/combined.css" rel="stylesheet">
<link href="{{ site.logo }}" rel="shortcut icon" type="image/png">
